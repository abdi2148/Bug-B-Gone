<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin-page.css">
    <script defer src="../../frontend/common_js/appFunctions.js"></script>

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="sidebar">
      <div class="logo-details">

      </div>
        <ul class="nav-links">
          <li>
            <a href="#" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="../admin-page/Banner-view/edit-view/edit-view.html">
              <i class='bx bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Edit Client</span>
            </a>
            </li>
          <li>
            <a href="../main-page/main-page.html">
              <i class='bx bx-user'></i>
              <span class="links_name">Client</span>
              </a>
          </li>
          <li class="log_out">
            <a href="../login-page/login-page.html">
              <i class='bx bx-log-out'></i>
              <span class="links_name">Log out</span>
            </a>
          </li>
        </ul>
    </div>
  
    <section class="home-section" style="background-color: darkslategray;">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn' style="color:#5B9494;"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box" style="color: #5B9494;">
          <input type="text" placeholder="Search...">
          <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
          <span class="admin_name">Abdi</span>
          <i class='bx bx-chevron-down' ></i>
        </div>
        <div class="titleBarBtns">
          <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
          <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"></button>
          <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
      </div>
      </nav>
  
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Number of users</div>
              <div class="number">50</div>
              <div class="indicator">
              </div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Bugs</div>
              <div class="number">50</div>
              <div class="indicator">
              </div>
            </div>
          </div>
        </div>
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Users</div>
            <div class="sales-details">
              <ul class="details">
                <li class="topic">Name</li>
                Abdi
              </ul>
              <ul class="details">
              <li class="topic">Title</li>
              User
            </ul>
            <ul class="details">
              <li class="topic">Team</li>
              Bugfinder
            </ul>
            </div>
            <div class="button">
              <a href="#">See All</a>
            </div>
          </div>
          <div class="top-sales box">
            <div class="title">Teams</div>
            <ul class="top-sales-details">
      </div>
    </section>
  </body>
  </html>
