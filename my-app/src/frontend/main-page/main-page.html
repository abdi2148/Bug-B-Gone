<!DOCTYPE html>
<html>
    <head>
        <title>My First App With Electron</title>
        <link rel="stylesheet" href="../main-page/main-page.css">
        <script defer src="../main-page/js/appFunctions.js"></script>
    </head>
    <body>
        <div class="mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="showHideMenus" class="toggleButton"></button>
                    <img src="../main-page/icons/icon_top_bar.png" alt="">
                    <div class="title">
                        Bug-B-Gone
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
                    <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"></button>
                    <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
                </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class="leftMenu">

                </div>
                <div class="contentPages">
                    <img class="colorPalette" src="../main-page/images/bugbgone.png" width="500"/>
                </div>
            </div>
        </div>      
    </body>
</html>
